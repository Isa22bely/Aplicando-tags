<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <header>

    </header>
    <h3> 1ª Tabela</h3>

    <table>
        <thead>
            <tr>
                <th> Nome </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> João </td>
                <td> joão@gmail </td>
            </tr>
            <tr>
                <td> Maira </td>
                <td> maira@gmail</td>
            </tr>
        </tbody>
        <tfoot>
            <td> Total</td>
            <td> 2 </td>
        </tfoot>
    </table>

    <h3> 2ª Tabela</h3>
    <table>
        <tr> 
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>
        <tr>
            <td> 5 </td>
            <td> 6 </td>
            <td> 7 </td>
            <td> 8 </td>
        </tr>
        <tr>
            <td> 9 </td>
            <td> 10 </td>
            <td> 11 </td>
            <td> 12 </td>
        </tr>
    </table>
    <h3> 3ª Tabela</h3>
    <table>
        <tr>
            <td colspan = '2'> 1 </td>
            <td rowspan = '2'> 2 </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> 4 </td>
        </tr>
    </table>
    <h3> 4ª Tabela</h3>
    <table>
        <tr>
            <td> 1 </td>
            <td colspan="2"> 2</td>
            <td rowspan="3"> 3 </td>
        </tr>
        <tr>
            <td> 4 </td>
            <td> 5 </td>
            <td rowspan="2"> 6 </td>
        </tr>
        <tr>
            <td colspan="2"> 7 </td>
        </tr>
        <tr>
            <td colspan="4"> 8 </td>
        </tr>
    </table>
    <h3> 5ª Tabela</h3>
    <table>
        <tr>
            <td rowspan="4"> 1 </td>
            <td colspan="4"> 2 </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td colspan="2"> 4 </td>
            <td> 5 </td>
        </tr>
        <tr>
            <td colspan="2"> 5 </td>
            <td colspan="2"> 6 </td>
        </tr>
        <tr>
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
            <td> 10 </td>
        </tr>
    </table>
    <h3> 6ª Tabela</h3>
    <table>
        <tr>
            <td colspan="6"> 1 </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td colspan="4"> 3 </td>
            <td rowspan="3"> 4 </td>
        </tr>
        <tr>
            <td colspan="2"> 5 </td>
            <td> 6 </td>
            <td colspan="2"> 7 </td>
        </tr>
        <tr>
            <td> 8 </td>
            <td > 9 </td>
            <td>10</td>
            <td> 11 </td>
            <td> 12 </td>
        </tr>
    </table>
    <h3> 7ª Tabela</h3>
    <table>
        <tr>
            <td colspan="2">***</td>
            <td rowspan="2">***</td>
        </tr>
        <tr>
            <td rowspan="2">***</td>
            <td>#</td>
        </tr>
        <tr>
            <td colspan="2">***</td>
        </tr>
    </table>
</body>
</html>
